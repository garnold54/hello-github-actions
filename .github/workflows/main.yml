name: A workflow for my Hello World file
on:
  push:
    branches:
      - '*'
      - '!main'
jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag my-docker-image:$(date +%s)
